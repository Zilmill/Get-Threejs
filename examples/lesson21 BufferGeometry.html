<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第21课 BufferGeometry</title>
    <script src="build/three.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/dat.gui.js"></script>
    <script src="js/Detector.js"></script>
    <style>
        * { margin:0; padding:0; }
    </style>
</head>
<body>
<script>
    if(!Detector.webgl) Detector.addGetWebGLMessage();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

    var renderer = new THREE.WebGLRenderer({
        antialias:false
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);

    var scene = new THREE.Scene();

    document.body.appendChild(renderer.domElement);

    var group = new THREE.Object3D();
    scene.add(group);
    camera.position.z = 5;
    camera.position.x = 0;
    camera.position.y = 0;

    //light
    var light = new THREE.DirectionalLight(0x008800);
    light.position.x = -100;
    light.position.y = 100;
    light.position.z = 100;
    scene.add(light);
    var light2 = new THREE.DirectionalLight(0xffffff);
    light2.position.x = 100;
    light2.position.y = 100;
    light2.position.z = 100;
    scene.add(light2);


    //BufferGeometry

    var geometry = new THREE.BufferGeometry();
    var positionVertices = [
        [-1.0,  1.0,  0],
        [0,  -1.0,  0],
        [1.0,  1.0,  0]
    ];
    var vertices = new Float32Array( positionVertices.length * 3);
    for(var i=0; i<positionVertices.length; i++){
        vertices[i*3 + 0 ] = positionVertices[i][0];
        vertices[i*3 + 1 ] = positionVertices[i][1];
        vertices[i*3 + 2 ] = positionVertices[i][2];
    }
    console.dir(new THREE.BufferAttribute(vertices, 3));
    geometry.addAttribute('position', new THREE.BufferAttribute(vertices, 3));
    var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    var stats = new Stats();
    stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild( stats.dom );

    function render(){
        stats.begin();
        renderer.render(scene, camera);
        if(mesh){
            //mesh.rotation.y -=0.05;
        }
        stats.end();
        requestAnimationFrame(render);
    }
    render();


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>第25课 OBJ模型</title>
    <script src="build/three.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/loader/OBJLoader.js"></script>
    <script src="js/dat.gui.js"></script>
    <script src="js/annieCore.min.js"></script>
    <script src="js/Detector.js"></script>
    <style>
        * { margin:0; padding:0; }
    </style>
</head>
<body>
<div id="annieEngine"></div>
<script>

    if(!Detector.webgl) Detector.addGetWebGLMessage();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);

    var renderer = new THREE.WebGLRenderer({
        antialias:false
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);

    var scene = new THREE.Scene();

    document.getElementById("annieEngine").appendChild(renderer.domElement);
    var group = new THREE.Object3D();
    scene.add(group);
    camera.position.z = 300;
    camera.position.x = 0;
    camera.position.y = 0;

    //light
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.x = -100;
    light.position.y = 100;
    light.position.z = 100;
    scene.add(light);
    var light2 = new THREE.DirectionalLight(0xffffff);
    light2.position.x = 100;
    light2.position.y = 100;
    light2.position.z = 100;
    scene.add(light2);

    //BufferGeometry
    var group3D = new THREE.Object3D();


    var texture = new THREE.Texture();
    var ImgLoad = new THREE.ImageLoader();
    ImgLoad.load("models/textures/UV_Grid_Sm.jpg", function(d){
        texture.image = d;
        texture.needsUpdate = true;
    });

    //model
    var objLoad = new THREE.OBJLoader();
    objLoad.load('models/obj/male02/male02.obj', function(object){
        object.traverse(function(child){
            if(child instanceof THREE.Mesh){
                child.material.map = texture;
            }
        });
        console.dir(object);
        object.position.y = -90;
        group3D.add(object);
    });

    scene.add(group3D);

    var stats = new Stats();
    stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild( stats.dom );

    function render(){
        stats.begin();
        group3D.rotation.y += 0.01;
        //group3D.rotation.x += 0.01;
        renderer.render(scene, camera);

		requestAnimationFrame(render);
        stats.end();
    }
    render();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第23课 粒子</title>
    <script src="build/three.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/dat.gui.js"></script>
    <script src="js/Detector.js"></script>
    <style>
        * { margin:0; padding:0; }
    </style>
</head>
<body>
<script>
    if(!Detector.webgl) Detector.addGetWebGLMessage();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);

    var renderer = new THREE.WebGLRenderer({
        antialias:false
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);

    var scene = new THREE.Scene();

    document.body.appendChild(renderer.domElement);

    var group = new THREE.Object3D();
    scene.add(group);
    camera.position.z = 1400;
    camera.position.x = 0;
    camera.position.y = 0;

    //light
    var light = new THREE.DirectionalLight(0x008800);
    light.position.x = -100;
    light.position.y = 100;
    light.position.z = 100;
    scene.add(light);
    var light2 = new THREE.DirectionalLight(0xffffff);
    light2.position.x = 100;
    light2.position.y = 100;
    light2.position.z = 100;
    scene.add(light2);

    //BufferGeometry
    var group3D = new THREE.Object3D();

    var particles = 300000;
    var n = 800, n2 = n/2;

    var positions = new Float32Array(particles * 3);
    var colors = new Float32Array(particles * 3);

    var color =new THREE.Color();

    for(var i=0; i<particles; i+=3){
        var x = Math.random() * n - n2;
        var y = Math.random() * n - n2;
        var z = Math.random() * n - n2;

        positions[i] = x;
        positions[i+1] = y;
        positions[i+2] = z;

        //colors
        var vx = x/n+0.5;
        var vy = y/n+0.5;
        var vz = z/n+0.5;

        color.setRGB(vx, vy, vz);

        colors[i] = color.r;
        colors[i+1] = color.g;
        colors[i+2] = color.b;

    }

    var geometry = new THREE.BufferGeometry();
    geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.addAttribute('color', new THREE.BufferAttribute(colors, 3));

    var material = new THREE.PointsMaterial({
        size:1,
        vertexColors: THREE.VertexColors
    });

    var particleSystem = new THREE.Points(geometry, material);
    group3D.add(particleSystem);

    scene.add(group3D);


    var stats = new Stats();
    stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild( stats.dom );

    function render(){
        stats.begin();
        group3D.rotation.y += 0.01;
        group3D.rotation.x += 0.01;
        renderer.render(scene, camera);
		
		requestAnimationFrame(render);
        stats.end();
        
    }
    render();


</script>
</body>
</html>

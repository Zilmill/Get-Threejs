<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第21课 BufferGeometry2 高性能篇</title>
    <script src="build/three.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/dat.gui.js"></script>
    <script src="js/Detector.js"></script>
    <style>
        * { margin:0; padding:0; }
    </style>
</head>
<body>
<script>
    if(!Detector.webgl) Detector.addGetWebGLMessage();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

    var renderer = new THREE.WebGLRenderer({
        antialias:false
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);

    var scene = new THREE.Scene();

    document.body.appendChild(renderer.domElement);

    var group = new THREE.Object3D();
    scene.add(group);
    camera.position.z = 5;
    camera.position.x = 0;
    camera.position.y = 0;

    //light
    var light = new THREE.DirectionalLight(0x008800);
    light.position.x = -100;
    light.position.y = 100;
    light.position.z = 100;
    scene.add(light);
    var light2 = new THREE.DirectionalLight(0xffffff);
    light2.position.x = 100;
    light2.position.y = 100;
    light2.position.z = 100;
    scene.add(light2);


    //BufferGeometry
    var group3D = new THREE.Object3D();
    var geometry = new THREE.BufferGeometry();
    var triangles = 1600000;

    var positions = new Float32Array( triangles * 3 * 3);  //1600000个面，每个面需要3个顶点向量，每个向量需要3个分量
    var normals = new Float32Array( triangles * 3 * 3);  //每个顶点的法线
    var colors = new Float32Array(triangles * 3 * 3); //同上




    var stats = new Stats();
    stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild( stats.dom );

    function render(){
        stats.begin();
        renderer.render(scene, camera);
        stats.end();
        requestAnimationFrame(render);
    }
    render();


</script>
</body>
</html>

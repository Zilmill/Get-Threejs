<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第8课</title>
    <script src="build/three.js"></script>
    <script src="js/dat.gui.js"></script>
    <style>
        * { margin:0; padding:0; }
        html, body { height:100%; width:100%; overflow:hidden; }
    </style>
</head>
<body>
<script>

/*    var box = $("#box");
    $("body").append('<div id="box"></div>');
    if(box)*/

    //camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);


    var renderer = new THREE.WebGLRenderer({
        antialias:true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffffff);

    var scene = new THREE.Scene();

    document.body.appendChild(renderer.domElement);

    //var camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth/2, window.innerHeight/2, window.innerHeight/-2, 1, 1000);
    camera.position.y = -300;
    camera.position.z = 500;
    camera.position.x = 200;
    camera.lookAt(new THREE.Vector3(0,0,0));
    var group = new THREE.Object3D();
    scene.add(group);
    var cube, cube2, cube3, cube4, cube5, cube6;
    function createCube(){
        var cubeMeo = new THREE.CubeGeometry(50, 100, 30);
        var cubeMaterial = new THREE.MeshLambertMaterial({ color:0xff0000});
        cube = new THREE.Mesh(cubeMeo, cubeMaterial);
        cube2 = new THREE.Mesh(cubeMeo, cubeMaterial);
        cube3 = new THREE.Mesh(cubeMeo, cubeMaterial);
        cube4 = new THREE.Mesh(cubeMeo, cubeMaterial);
        cube5 = new THREE.Mesh(cubeMeo, cubeMaterial);
        cube6 = new THREE.Mesh(cubeMeo, cubeMaterial);
        cube2.position.set(-130,0,0);
        cube3.position.set(130,0,0);
        cube4.position.set(0,0,-130);
        cube5.position.set(0,0,130);
        cube6.position.set(0,130,0);
        group.add(cube);
        group.add(cube2);
        group.add(cube3);
        group.add(cube4);
        group.add(cube5);
        group.add(cube6);
    }
    createCube();
    //light
    var light = new THREE.DirectionalLight(0xffffff, 1);
    scene.add(light);
    console.dir(light);
light.position.set(1, 0, 0);
    //dat.gui
    var parm;
    function ParmObj(){
        this.fov = 45;
    }
    parm = new ParmObj();
    var gui = new dat.GUI();
    gui.add(parm, "fov", 0, 180).name("视角大小");

    //axis
    var axis = new THREE.AxisHelper(700, 700);
group.add(axis);

    function setCameraFov(){
        camera.fov = parm.fov;
        camera.updateProjectionMatrix();
    }

    function render(){
        requestAnimationFrame(render);
        setCameraFov();
        group.rotation.y += .03;
        group.children.forEach(function(mesh){
            mesh.rotation.y += 0.03;
        });
        renderer.render(scene, camera);
    }
    render();

</script>
</body>
</html>
